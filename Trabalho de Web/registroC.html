<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <h2 class="logo">WorkMatch</h2>
    </header>

    <div class="container">
        <br><br><br><br>
        <div class="form-box  login">
            <h2>Login</h2>
            <form action="#">
                <div class="row d-flex">
                    <div class="col-md-6">
                        <div class="input-box">
                            <input type="text" name="nomeU" id="name" required>
                            <label for="name">Nome</label>
                        </div>
                    </div>
                        <div class="col-md-6">
                            <div class="input-box">
                                <input type="text" name="ramoA" id="ramo" required>
                                <label for="ramo">Sobrenome</label>
                            </div>
                        </div>
                        <br>
                </div>
                
                <div class="row d-flex">
                    <div class="col-md-6 mt-3">
                            <div class="input-box">
                                <input type="number" name="cnpj" id="cnpj" required>
                                <label for="cnpj">CPF</label>
                            </div>
                    </div>
                    <div class="input-box">
                    <div class="col-md-4 mt-3">
                        <input type="text" name="data" id="data" required >
                                <label for="data">Data de nascimento</label>
                    </div></div>
                </div>
                <hr>
                <div class="row d-flex">
                    <div class="col-12 mt-3">
                        <h2>Endereço</h2>
                    </div>
                    <div class="col-md-3">
                        <div class="input-box">
                            <input type="text" name="est" id="estado" required>
                            <label for="estado">Estado</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-box">
                            <input type="text" name="cid" id="cid" required>
                            <label for="cid">Cidade</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-box">
                            <input type="number" name="num" id="num" required>
                            <label for="num">Número</label>
                        </div>
                    </div>
                </div>

                <div class="row d-flex">
                    <div class="col-md-3 mt-3">
                        <div class="input-box">
                            <input type="text" name="bai" id="bai" required>
                            <label for="bai">Bairro</label>
                        </div>
                    </div>
                    <div class="col-md-3 mt-3">
                        <div class="input-box">
                            <input type="text" name="rua" id="rua" required>
                            <label for="rua">Rua</label>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row d-flex">
                    <div class="col-md-3 mt-3">
                        <div class="input-box">
                            <input type="password" name="senha" id="senhaLog" required>
                            <label for="senhaLog">Senha</label>
                        </div>
                    </div>
                    <div class="col-md-3 mt-3">
                        <div class="input-box">
                            <input type="password" name="senhacon" id="senhaconfirm" required>
                            <label for="senhaconfirm">Confirme</label>
                        </div>
                    </div>
                </div>
                <div class="input-box">
                <div class="row d-flex">
                    <div class="col-md-3 mt-3">
                        <input type="number" name="tel" id="tel" required>
                            <label for="tel">Telefone</label>
                    </div></div>
                    <div class="col-md-3 mt-3 sm">
                        <div class="input-box">
                            <input type="email" name="emailLog" id="emailLog" required>
                            <label for="emailLog">Email</label>
                        </div>
                    </div>
                </div><br><br><br>
                <a href="index.html"><bnt type="submit" class="btnSubmit" >Enviar</bnt></a>
                <br><br><br><br>
            </form>
        </div>        
    </div>
            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
