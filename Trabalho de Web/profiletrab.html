<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styletrab.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h2 class="logo"></h2>
            <nav class="navigation">
                <a href="roletinha.html">Home</a>
                <a href="#">Sobre</a>
                <a href="#">Contato</a>
                <button class="btnLogout-popup"><a href="index.html">Logout</a></button>
            </nav>
        </header>
        <div class="main">
            <div class="row">
                <div class="col-md-4 mt-1">
                    <div class="card text-center slidebar">
                        <div class="card-body">
                            <img src="images/6073873.png" class="rounded circle" width="150">
                            <div class="mt-3">
                                <h3>Bio</h3>
                                <h5>Descrição</h5>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 mt-1">
                    <div class="card mb-3 content">
                        <h1 class="m-3 pt-3">Sobre você</h1>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Nome completo</h5>
                                </div>
                                <div class="col-md9 text-secondary">
                                    Username
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Email</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                   xxxxx@gmail.com 
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Telefone</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    (99) 99999999
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Endereço</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    Rua x, Num y, bairro z
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>CPF</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    xxx.xxx.xxx-xx
                                </div>
                        </div>
                    </div>
                    <div class="card mb-3 content">
                        <h1 class="m-3">Currículo</h1>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Experiência</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    Descrição
                                </div>
                                <br>
                                <div class="col-md-3">
                                    <h5>Nível de ensino</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    Descrição
                                </div><br>
                                <div class="col-md-3">
                                    <h5>Idiomas falados</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    Descrição
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
