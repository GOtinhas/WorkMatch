<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/roleta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="row d-flex">
        <div class="col mb-5">
            <header>
                <h2 class="logo"></h2>
                <nav class="navigation">
                    <a href="profileempresa.html">Visitar perfil</a>
                    <a href="#">Sobre</a>
                    <a href="#">Contato</a>
                    <button class="btnLogin-popup"><a href="index.html">Logout</a></button>
                </nav>
            </header>
        </div>
    </div>

   

    <div class="foto-action">
        <div class="photo">
            <div class="photo-text">
                <div class="name">
                    <h2>Nome</h2>
                </div>
                <div class="bio">
                    Profissão
                    / Ramo de atuação
                </div>
            </div>
        </div>
    </div>
    <div class="actions">
        <div class="action">
            <i class="fas fa-times"></i>
        </div>
        <div class="action">
            <i class="fas fa-star"></i>
        </div>
        <div class="action">
            <i class="fas fa-heart"></i>
        </div>
    </div>
    <div>
        <button type="submit" class="btn" href="roletinha.html">Perfil</button>
    </div>
    <script src="JS/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
